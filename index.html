<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMS Dashboard de Controle de Despesas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1><i class="fas fa-truck"></i> TMS Dashboard</h1>
                <p>Sistema de Controle de Despesas</p>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Dashboard Controls -->
            <div class="dashboard-controls">
                <div class="controls-left">
                    <h2>Controle de Despesas</h2>
                </div>
                <div class="controls-right">
                    <div class="filter-group">
                        <label for="month-filter">Filtrar por mês:</label>
                        <select id="month-filter" class="filter-select">
                            <option value="">Todos os meses</option>
                            <option value="01">Janeiro</option>
                            <option value="02">Fevereiro</option>
                            <option value="03">Março</option>
                            <option value="04">Abril</option>
                            <option value="05">Maio</option>
                            <option value="06">Junho</option>
                            <option value="07">Julho</option>
                            <option value="08">Agosto</option>
                            <option value="09">Setembro</option>
                            <option value="10">Outubro</option>
                            <option value="11">Novembro</option>
                            <option value="12">Dezembro</option>
                        </select>
                    </div>
                    <button id="add-expense-btn" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Nova Despesa
                    </button>
                </div>
            </div>

            <!-- Expenses Summary -->
            <div class="summary-cards">
                <div class="summary-card">
                    <div class="card-icon">
                        <i class="fas fa-money-bill-wave"></i>
                    </div>
                    <div class="card-content">
                        <h3>Total do Mês</h3>
                        <p id="monthly-total" class="card-value">R$ 0,00</p>
                    </div>
                </div>
                <div class="summary-card">
                    <div class="card-icon">
                        <i class="fas fa-receipt"></i>
                    </div>
                    <div class="card-content">
                        <h3>Total de Despesas</h3>
                        <p id="total-expenses" class="card-value">0</p>
                    </div>
                </div>
            </div>

            <!-- Expenses Table -->
            <div class="expenses-section">
                <div class="table-container">
                    <table id="expenses-table" class="expenses-table">
                        <thead>
                            <tr>
                                <th>Item</th>
                                <th>Valor</th>
                                <th>Pagamento</th>
                                <th>Parcelas</th>
                                <th>Vencimento</th>
                                <th>Comprovante</th>
                                <th>Data Criação</th>
                            </tr>
                        </thead>
                        <tbody id="expenses-tbody">
                            <!-- Expenses will be loaded here -->
                        </tbody>
                    </table>
                    <div id="no-expenses" class="no-data" style="display: none;">
                        <i class="fas fa-inbox"></i>
                        <p>Nenhuma despesa encontrada</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Add Expense Modal -->
    <div id="expense-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-plus-circle"></i> Nova Despesa</h3>
                <button id="close-modal" class="close-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="expense-form" class="expense-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="item">Item *</label>
                        <input type="text" id="item" name="item" required>
                    </div>
                    <div class="form-group">
                        <label for="valor">Valor *</label>
                        <input type="number" id="valor" name="valor" step="0.01" min="0" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="forma_pagamento">Forma de Pagamento *</label>
                        <select id="forma_pagamento" name="forma_pagamento" required>
                            <option value="">Selecione...</option>
                            <option value="PIX">PIX</option>
                            <option value="Cartão de Crédito">Cartão de Crédito</option>
                            <option value="Boleto à Vista">Boleto à Vista</option>
                            <option value="Boleto a Prazo">Boleto a Prazo</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="data_vencimento">Data de Vencimento *</label>
                        <input type="date" id="data_vencimento" name="data_vencimento" required>
                    </div>
                </div>

                <div class="form-row parcelas-section" style="display: none;">
                    <div class="form-group">
                        <label for="parcela_atual">Parcela Atual</label>
                        <input type="number" id="parcela_atual" name="parcela_atual" min="1">
                    </div>
                    <div class="form-group">
                        <label for="total_parcelas">Total de Parcelas</label>
                        <input type="number" id="total_parcelas" name="total_parcelas" min="1">
                    </div>
                </div>

                <div class="form-group valor-total-section" style="display: none;">
                    <label for="valor_total">Valor Total</label>
                    <input type="number" id="valor_total" name="valor_total" step="0.01" min="0">
                </div>

                <div class="form-group">
                    <label for="imagem">Comprovante (Imagem)</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="imagem" name="imagem" accept="image/*">
                        <div class="file-input-display">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <span>Clique para selecionar uma imagem</span>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" id="cancel-btn" class="btn btn-secondary">Cancelar</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Salvar Despesa
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay" style="display: none;">
        <div class="spinner"></div>
        <p>Carregando...</p>
    </div>

    <!-- Notification Container -->
    <div id="notification-container" class="notification-container"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
